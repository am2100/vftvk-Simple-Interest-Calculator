<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div>
              <label>Amount</label>
              <input type="number"  id="principal" min="1" required >
            </div>
            <div>
              <label>Rate</label>
              <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="display_rate()"><span id=rate-info>10.25 %</span>
            </div>
            <div>
              <label>No. of Years</label>
              <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div>
              <button onclick="compute()">Compute Interest</button>
            </div>
            <div id="report"></div>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
